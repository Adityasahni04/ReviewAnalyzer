<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload to S3</title>
</head>
<body>
    <h1>Upload File to S3</h1>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const objectKey = Math.random()+file.name;
            const fileName = file.name;
            const fileExtension = fileName.split('.').pop().toLowerCase();
            if(fileExtension!="csv")
            {
                alert("Ensure that the file you are uploading is in csv fromat")
                return;
            } 
        
            const s3Url = `https://reviewanalyser.s3.ap-south-1.amazonaws.com/${objectKey}`;

            if (!file) {
                alert('Please choose a file to upload.');
                return;
            }

            try {
                const uploadResponse = await fetch(s3Url, {
                    method: 'PUT',
                    body: file,
                    headers: {
                        'Content-Type': file.type 
                    }
                });

                if (uploadResponse.ok) {
                    alert('File uploaded successfully!');
                } else {
                    console.error('Error uploading file:', uploadResponse.statusText);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
